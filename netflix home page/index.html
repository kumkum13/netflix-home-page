<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="fevicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix india </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="root">
        <nav class="navbar">
            <img class="img-logo" src="netflix logo.png" alt="netflix logo">
            <div class="btn">sign in</div>
        </nav>
        <div class="main">
            <div class="titles-containers">
                <h1 class="title">Unlimited movies, TV shows and more.</h1>
                <h2 class="subtitle">Watch anywhere. Cancel anytime.</h2>
                <p class="call-to-action">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="email-container">
                <input class="email" type="email" placeholder="Email address">
                <div class="btn-get-started"> GET STARTED </div>
            </div>
        </div>
    </div>
</body>

</html>
